<html>
<head>
    <script>
        function loadDoc(stuNum,password) {
            var xmlhttp;
            if (window.XMLHttpRequest) {
                xmlhttp = new XMLHttpRequest();
            } else {
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }


            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    document.getElementById("myDiv").innerHTML = xmlhttp.responseText;
                }
            }
            xmlhttp.open("POST", "/user/hiserver/person/personMsg",true);
            xmlhttp.send();
        }


        function bind() {
            var stuNum=document.getElementById('stuNum').value;
            var password=document.getElementById('password').value;
            loadDoc(stuNum,password);
        }
    </script>
</head>
<body>
<label>学号</label><input id="stuNum" type="text">
<label>密码</label><input id="password" type="text">
<!--input type="button" value="绑定" onclick="bind()"-->
<button type="button" onclick="bind()">绑定</button>
<div id="myDiv">
    this is a mark
</div>
</body>
</html>
